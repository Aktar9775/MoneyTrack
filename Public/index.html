<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <title>Money Tracker App</title>
<body>
    <div class="container text-center">
        <h1 style="color:white; background-color: #2A53E0; height: 100px; width: 100%; font-size: 70px;" >Money Tracker App</h1>
        <div class="row">
          <div class="col-4 form1">
            <form action="/add" method="post" class="form">
                <h2 align="center">Input Form</h2>
                <div class="input">
                    <label for="category">Category</label>
                    <select id="category" name="category" class="form-control">
                        <option value="Expense">Expense</option>
                        <option value="Income">Income</option>
                    </select>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" class="form-control">
                    <label for="info">Info:</label>
                    <input type="text" id="info" name="info" class="form-control">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="form-control"><br>
                    <div align="center"><button id="addbtn" style="border-radius: 10px;" class="form-control">Add</button>
                    </div>
                </div>
            </form> 
          </div>
          <div class="col-8">
            <div class="expenselist">
                <h2>Expense And Income List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Info</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="expense-body">
    
                    </tbody>
                    <tfoot>
                        <td>Total</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tfoot>
                </table>
            </div>
    
          </div>
          
        </div>
      </div>
      

        
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
